# cargo-deny configuration
# Docs: https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
# RUSTSEC-2023-0071: rsa crate Marvin Attack â€” transitive via russh,
# no patch available, low risk (no direct RSA usage, timing attacks
# impractical over SSH).
ignore = ["RUSTSEC-2023-0071"]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "CC0-1.0",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "Zlib",
]

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
